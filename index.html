<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- mycss -->
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body style="font-family: poppins, sans-serif">
    <div class="max-w-xl bg-white shadow-xl m-10 md:m-auto md:my-20 p-5">
      <h1 class="text-3xl font-semibold text-teal-800 text-center">INVOICE</h1>

      <div class="mt-10">
        <p>Invoice Number: <span class="text-sky-600">INV-00</span></p>
        <p>Date: <span class="text-sky-600">00/00/0000</span></p>
        <p>Client: <span class="text-sky-600">Client Name</span></p>
      </div>

      <div class="relative mt-10">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Layanan</th>
              <th scope="col" class="px-6 py-3">Berat</th>
              <th scope="col" class="px-6 py-3">Catatan</th>
              <th scope="col" class="px-6 py-3">Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Apple MacBook Pro 17"</th>
              <td class="px-6 py-4">Silver</td>
              <td class="px-6 py-4">Laptop</td>
              <td class="px-6 py-4">$2999</td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="bg-white border-b">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Total</th>
              <td class="px-6 py-4"></td>
              <td class="px-6 py-4"></td>
              <td class="px-6 py-4">$2999</td>
            </tr>
          </tfoot>
        </table>

        <p class="text-xs font-light">*Invoice dibuat secara otomatis</p>
      </div>
    </div>
  </body>
</html>
